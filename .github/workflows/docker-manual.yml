# This is a basic workflow that is manually triggered

name: Docker Build and Push Manual

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  USER: ${{ github.actor }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USER }}
          password: ${{env.PASSWORD}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Raspi.Temperature.App.Server
        uses: docker/build-push-action@v2
        with:
          context: ../
          dockerfile: source/Server/Dockerfile
          push: true
          tags: ettenauer/Raspi.Temperature.App:latest

      - name: Build and push Raspi.Temperature.App.SqlDb
        uses: docker/build-push-action@v2
        with:
          context: ../
          dockerfile: mssql/Dockerfile
          push: true
          tags: ettenauer/Raspi.Temperatuzre.SqlDB:latest
